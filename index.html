<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uncles</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
      color: #ff69b4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .glow-text {
      font-size: 3em;
      text-align: center;
      color: #ff69b4;
      text-shadow:
         0 0 5px #ff69b4,
         0 0 10px #ff69b4,
         0 0 20px #ff69b4,
         0 0 40px #ff69b4;
      margin-bottom: 30px;
    }
    video#backgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }
  </style>
</head>
<body>
  <div class="glow-text">Loading... Please wait</div>
  
  <video id="backgroundVideo" autoplay muted loop>
    <source src="video/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
